<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moonlight</title>
    <link rel="icon" href="resources/moonlight.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.js" defer></script>

    <!-- Preload images -->
    <link rel="preload" href="resources/desktop_windows-48px.svg" as="image">
    <link rel="preload" href="resources/baseline-error_outline-24px.svg" as="image">
    <link rel="preload" href="resources/baseline-lock-24px.svg" as="image">
    <link rel="preload" href="resources/baseline-warning-24px.svg" as="image">
    <link rel="preload" href="resources/no_app_image.png" as="image">
</head>

<body>
    <!-- Modal -->
    <div id="modal-overlay" class="modal-background modal-disabled">
        <!-- Modal Content -->
        <div id="modal-parent" class="modal-content">
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu-background context-menu-disabled">
    </div>

    <!-- Errors -->
    <div id="error-list">
    </div>

    <!-- Main App View -->
    <div id="root">
    </div>

</body>

</html>
